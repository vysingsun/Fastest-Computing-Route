{% extends 'core.html' %}
{% block core_body%}
    <div id="map" style="position:absolute;width: 100%;height: 100%;left: 0px"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9JHRxaxmPhScfgIF4h89KRshJAF315E&callback=initMap"></script>
    <script>
        function initMap() {
            var startpoint = {
                lat: {{ lat_s }},
                lng: {{ lng_s }}
            }
            var endpoint = {
                lat: {{lat_e}},
                lng: {{lng_e}}
            }
            var center = {
                lat:(startpoint.lat+endpoint.lat)/2,
                lng:(startpoint.lng+endpoint.lng)/2
            }

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: center,
                mapTypeId: 'terrain',
            });
            var marker_startpoint = new google.maps.Marker({
                position: startpoint,
                map: map,
                title: 'Your current location'
            });
            var marker_endpoint = new google.maps.Marker({
                position: endpoint,
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                title: 'Arrival'
            });

            var flightPlanCoordinates = [{{ map }}];
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#0066ff',
                strokeOpacity: 1.0,
                strokeWeight: 3.5
            });
            flightPath.setMap(map);

            var delay = [{{delay_map}}];
            var delayPath = new google.maps.Polyline({
                path: delay,
                geodesic: true,
                strokeColor: '#FFFF00',
                strokeOpacity: 1.0,
                strokeWeight: 3.5
            });
            delayPath.setMap(map);
        }
    </script>
{% endblock core_body%}
